    document.getElementById('copy').onclick = function() {
    	var test = new clipBoard(document.getElementById('data'), {
    		beforeCopy: function() {
                // alert('开始复制');
            },
            copy: function() {

            },
            afterCopy: function() {
                console.log('复制成功！');
    		}
    	});
    };
