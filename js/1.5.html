// unix时间戳转换为字符串时间
function convertTimestamp(timestamp) {
  var d = new Date(timestamp * 1000),
		yyyy = d.getFullYear(),
		mm = ('0' + (d.getMonth() + 1)).slice(-2),
		dd = ('0' + d.getDate()).slice(-2),
		hh = d.getHours(),
		h = hh,
		min = ('0' + d.getMinutes()).slice(-2),
		time = '';

	time = yyyy +'-'+mm+'-'+dd + ' '+h+':'+min
		
	return time;

}
